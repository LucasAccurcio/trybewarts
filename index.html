<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class ="trybewarts-login">
            <input type="text" placeholder="Login" id="input-login">
            <input type="" placeholder="Senha" id="input-senha">
            <button type="submit" id="enter-button">Login</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form" method="GET">
            <div class="input-form">
                <input type="text" name="" placeholder="Nome" id="input-name">
                <input type="text" name="" placeholder="Sobrenome" id="input-lastname">
            </div>
            <div class="input-form2">
                <input type="email" name="" placeholder="Email" id="input-email">
                <label for="house" >Casa:</label>
                <select id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <div class="container-radio-checkbox">
                <div class="classe-radio">
                    <label id="label-family">Qual sua família?</label>
                    <label for ="frontend"><input type="radio" name="family" value="Frontend" id="frontend">Familia Frontend</label>
                    <label for="backend"><input type="radio" name="family" value="Backend" id="backend">Familia Backend</label>
                    <label for="fullstack"><input type="radio" name="family" value="FullStack" id="fullstack">Familia FullStack</label>
                </div>
                <div class="classe-check-box">
                    <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                    <label for="HoFs"><input id="HoFs" name="conteudo" type="checkbox" class="subject" value="HoFs">HoFs</label>
                    <label for="Jest"><input id="Jest" name="conteudo" type="checkbox" class="subject" value="Jest">Jest</label>
                    <label for="Promises"><input id="Promises" name="conteudo" type="checkbox" class="subject" value="Promises">Promises</label>
                    <label for="React"><input id="React" name="conteudo" type="checkbox" class="subject" value="React"> React</label>
                    <label for="SQL"><input id="SQL" name="conteudo" type="checkbox" class="subject" value="SQL">SQL</label>
                    <label for="Python"><input id="Python" name="conteudo" type="checkbox" class="subject" value="Python">Python</label>
                </div>
            </div>
            <div class="classe-avaliacao">
                <label id="label-rate">Como você avalia a Trybewarts?</label>
                <label for="1"><input type="radio" name="rate" value="1" id="1">1</label>
                <label for="2"><input type="radio" name="rate" value="2" id="2">2</label>
                <label for="3"><input type="radio" name="rate" value="3" id="3">3</label>
                <label for="4"><input type="radio" name="rate" value="4" id="4">4</label>
                <label for="5"><input type="radio" name="rate" value="5" id="5">5</label>
                <label for="6"><input type="radio" name="rate" value="6" id="6">6</label>
                <label for="7"><input type="radio" name="rate" value="7" id="7">7</label>
                <label for="8"><input type="radio" name="rate" value="8" id="8">8</label>
                <label for="9"><input type="radio" name="rate" value="9" id="9">9</label>
                <label for="10"><input type="radio" name="rate" value="10" id="10">10</label>
            </div>
            <label for="" class="textarea">Deixe seu comentário:</label>
            <textarea maxlength="500" id="textarea"></textarea>
            <p id="counter"></p>
            <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?<input type="checkbox" id="agreement" ></label>
            <button type="submit" id="submit-btn" >Enviar</button>
        </form>
        <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js">Python</script>
</body>
</html>
