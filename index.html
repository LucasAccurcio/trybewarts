<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div><img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo"></div>
        <div><h1 id="trybewarts-header-title">Trybewarts</h1></div>
        <div>
            <form class ="trybewarts-login">
                <input type="text" placeholder="Login" id="input-login">
                <input type="" placeholder="Senha" id="input-senha">
                <button type="submit" id="enter-button">Enter</button>
            </form>
        </div>
    </header>
    <main>
        <form id="evaluation-form">
            <div class="input-form">
                <input type="text" name="" placeholder="Nome" id="input-name">
                <input type="text" name="" placeholder="Sobrenome" id="input-lastname">
            </div>
            <div class="input-form">
                <input type="email" name="" placeholder="Email" id="input-email">
                <label for="house" >Casa:</label>
                <select id="house">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </div>
            </select>

            </div>
            
        </form>
        <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
        
    </main>
    <script src="script.js"></script>
    
</body>
</html>
